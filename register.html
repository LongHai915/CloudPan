<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Login Cloud Pan" />
		<meta name="author" content="SHIHL" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.css" />
		<title>Welcome to Cloud Pan</title>
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</head>

	<body>
		<div class="container">
			<form class="form-signin">
				<label id="errmsg"></label>
				<input type="text" id="username" class="input-block-level" placeholder="User Name" autocomplete="off" />
				<input type="text" id="email" class="input-block-level" placeholder="Email address"  autocomplete="off"/>
				<input type="password" id="pwd" class="input-block-level" placeholder="Password" />
				<input type="password" id="rpwd" class="input-block-level" placeholder="Confirm Password" />
				<button type="button" id="registerBtn" class="btn btn-block btn-primary">Register</button>
			</form>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Login Cloud Pan" />
		<meta name="author" content="SHIHL" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.css" />
		<title>Welcome to Cloud Pan</title>
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/login.js" ></script>
	</head>

	<body>
		<div class="container">
			<form class="form-signin">
				<label id="errmsg"></label>
				<input type="text" id="uName" class="input-block-level" placeholder="User Name" />
				<input type="password" id="uPwd" class="input-block-level" placeholder="Password" />
				<button type="button" id="loginBtn" class="btn btn-block btn-primary">Login in</button>
				<label><small>No Account&nbsp;?&nbsp;&nbsp;</small>
					<a href="javascript:void(0);"><small>Register</small></a></label>
			</form>
		</div>
	</body>

</html>
